<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Esercizio Vuejs 6</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script defer src="app.js"></script>
  <style>
    .card { border: 1px solid #ccc; padding: 8px; margin: 4px; }
    .alert { padding: 8px; border-radius: 4px; margin: 4px 0; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .modal { background: #fff; border: 1px solid #ccc; padding: 16px; }
  </style>
</head>
<body>
  <div id="app">
    <h2>Prodotti</h2>
    <product-card
      v-for="(p, i) in prodotti"
      :key="i"
      :nome-prodotto="p.nome"
      :prezzo="p.prezzo">
    </product-card>

    <h2>Alert</h2>
    <alert-box messaggio="Operazione riuscita!" tipo="success"></alert-box>
    <alert-box messaggio="Errore durante il salvataggio!" tipo="error"></alert-box>

    <h2>Modale</h2>
    <button @click="modaleAperta = true">Apri Modale</button>
    <modal-dialog v-if="modaleAperta" @chiudi="modaleAperta = false">
      <p>Contenuto della modale</p>
    </modal-dialog>

    <h2>Valutazione</h2>
    <star-rating @imposta-valutazione="valutazione = $event"></star-rating>
    <p>Valutazione: {{ valutazione }}</p>
  </div>
</body>
</html>
