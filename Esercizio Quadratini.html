<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1 temporizzatore</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .movingDiv {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        #blueDiv {
            background-color: blue;
        }

        #yellowDiv {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="blueDiv" class="movingDiv"></div>
    <div id="yellowDiv" class="movingDiv"></div>
    <script>
        function getRandomPosition(element) {
            const x = window.innerWidth - element.clientWidth;
            const y = window.innerHeight - element.clientHeight;
            const randomX = Math.floor(Math.random() * x);
            const randomY = Math.floor(Math.random() * y);
            return [randomX, randomY];
        }

        function moveDivs() {
            const blueDiv = document.getElementById('blueDiv');
            const yellowDiv = document.getElementById('yellowDiv');

            const [blueX, blueY] = getRandomPosition(blueDiv);
            const [yellowX, yellowY] = getRandomPosition(yellowDiv);

            blueDiv.style.left = `${blueX}px`;
            blueDiv.style.top = `${blueY}px`;

            yellowDiv.style.left = `${yellowX}px`;
            yellowDiv.style.top = `${yellowY}px`;

            checkCollision(blueDiv, yellowDiv);
        }

        function checkCollision(div1, div2) {
            const rect1 = div1.getBoundingClientRect();
            const rect2 = div2.getBoundingClientRect();

            if (
                rect1.left < rect2.right &&
                rect1.right > rect2.left &&
                rect1.top < rect2.bottom &&
                rect1.bottom > rect2.top
            ) {
                div1.style.backgroundColor = 'red';
                div2.style.backgroundColor = 'red';
            } else {
                div1.style.backgroundColor = 'blue';
                div2.style.backgroundColor = 'yellow';
            }
        }

        setInterval(moveDivs, 1000);
    </script>
</body>
</html>
