<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function mostraDati(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
        }
    </script>
</head>
<body class="container mt-5">
    <h2>Form </h2>
    <form onsubmit="mostraDati(event)">
        <div class="mb-3">
            <label for="input1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="input1" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="input2" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="input2" name="cognome" required>
        </div>
        <div class="mb-3">
            <label for="input3" class="form-label">Email</label>
            <input type="email" class="form-control" id="input3" name="email" required>
        </div>
        <div class="mb-3">
            <label for="select" class="form-label">Ruolo</label>
            <select class="form-select" id="select" name="ruolo">
                <option value="studente">Studente</option>
                <option value="lavoratore">Lavoratore</option>
                <option value="altro">Altro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="textarea" class="form-label">Commento</label>
            <textarea class="form-control" id="textarea" name="commento" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
    </form>
</body>
</html>
