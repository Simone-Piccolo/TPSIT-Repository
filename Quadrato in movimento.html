<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadrato in Movimento</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 2px solid black;
    }
    #square {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="square"></div>
</div>

<script>
  const square = document.getElementById("square");
  let x = 0, y = 0;
  let direction = "right";

  setInterval(() => {
    switch (direction) {
      case "right":
        x += 5;
        if (x >= 350) direction = "down";
        break;
      case "down":
        y += 5;
        if (y >= 350) direction = "left";
        break;
      case "left":
        x -= 5;
        if (x <= 0) direction = "up";
        break;
      case "up":
        y -= 5;
        if (y <= 0) direction = "right";
        break;
    }
    square.style.left = x + "px";
    square.style.top = y + "px";
  }, 50);
</script>

</body>
</html>
