<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scheduling Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Scheduling Simulator</h1>

    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-outline-secondary" onclick="generaFileTaskRandom(100)">ðŸŽ² Genera 100 Task Casuali</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-sm-7">
            <input class="form-control" type="file" id="fileInput" />
          </div>
          <div class="col-12 col-sm-auto">
            <button class="btn btn-primary w-100" onclick="runSimulation()">Run Simulation</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h2 class="h5 mb-3">Results</h2>
        <pre id="output" class="bg-light text-dark p-3 rounded">carica un file JSON e clicca "Run Simulation"</pre>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
